{% extends 'base.html' %}
{% load static %}

{% block title %}Cadastro - A Crise G{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">Cadastro</h2>
                    <form method="post" action="{% url 'registro' %}">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <label for="id_nome">Nome</label>
                            <input type="text" name="nome" id="id_nome" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_username">Nome de usuário</label>
                            <input type="text" name="username" id="id_username" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_email">Email</label>
                            <input type="email" name="email" id="id_email" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password1">Senha</label>
                            <input type="password" name="password1" id="id_password1" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="id_password2">Confirmação de Senha</label>
                            <input type="password" name="password2" id="id_password2" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Cadastrar</button>
                        </div>
                    </form>
                    <hr class="my-4">
                    <div class="text-center">
                        <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
